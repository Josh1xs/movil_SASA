<!-- anadirVehiculo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Añadir Vehículo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../CSS/anadirVehiculo.css" />
</head>
<body>
  <!-- Overlay -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <!-- Sidebar -->
  <aside id="profileMenu" class="profile-menu" aria-hidden="true">
    <button class="close-btn" id="closeMenu" aria-label="Cerrar menú">
      <i class="fas fa-times"></i>
    </button>
    <div class="menu-header no-avatar">
      <div class="menu-user">
        <h3 id="menuNombre">Usuario</h3>
        <p id="menuPase" class="muted">Cliente</p>
        <p class="muted small">ID: <span id="menuUserId">Desconocido</span></p>
      </div>
    </div>
    <nav class="menu-list">
      <a href="../dashboard/index.html"><i class="fa-solid fa-house"></i> Inicio</a>
      <a href="../Citas/citas.html"><i class="fa-regular fa-calendar"></i> Citas</a>
      <a href="./Vehiculos.html"><i class="fa-solid fa-car"></i> Vehículos</a>
      <a href="../Facturas/facturas.html"><i class="fa-solid fa-receipt"></i> Facturas</a>
      <a href="../Ajustes/ajustes.html"><i class="fa-solid fa-user"></i> Ajustes</a>
      <a href="../Authenticator/login.html" id="logoutBtn" class="danger">
        <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión
      </a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="app-shell">
    <!-- Topbar -->
    <header class="topbar">
      <button class="icon-btn back" id="backBtn" aria-label="Regresar">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <h1 class="page-title">Añadir Vehículo</h1>
      <button class="avatar" id="menuToggle" aria-label="Perfil">
        <i class="fa-solid fa-circle-notch avatar-gear" aria-hidden="true"></i>
      </button>
    </header>

    <!-- Formulario -->
    <section class="section">
      <form id="vehiculoForm" class="card form" novalidate>
        <div class="row">
          <label class="label">Marca*
            <input type="text" id="marca" class="input" placeholder="Toyota, Honda…" required>
          </label>
        </div>
        <div class="row">
          <label class="label">Modelo*
            <input type="text" id="modelo" class="input" placeholder="Corolla, Civic…" required>
          </label>
        </div>
        <div class="row grid-2">
          <label class="label">Año*
            <input type="number" id="anio" class="input" min="1980" max="2099" placeholder="2020" required>
          </label>
          <label class="label">Estado*
            <select id="estado" class="input" required>
              <option value="">Seleccionar</option>
              <option value="1">Excelente</option>
              <option value="2">Bueno</option>
              <option value="3">Regular</option>
              <option value="4">Malo</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label class="label">Placa*
            <input type="text" id="placa" class="input" placeholder="1234-567" maxlength="8" required>
          </label>
        </div>
        <div class="row">
          <label class="label">VIN*
            <input type="text" id="vin" class="input" placeholder="17 caracteres VIN" maxlength="17" minlength="17" required>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Guardar</button>
          <button type="button" id="btnLimpiar" class="btn ghost">Limpiar</button>
          <a href="./Vehiculos.html" class="btn danger">Cancelar</a>
        </div>
      </form>
    </section>
  </main>


  <nav class="tabbar">
    <a class="tabbar__btn" href="../dashboard/index.html"><i class="fa-solid fa-house"></i></a>
    <a class="tabbar__btn" href="../Citas/citas.html"><i class="fa-regular fa-calendar"></i></a>
    <a class="tabbar__btn active" href="./Vehiculos.html"><i class="fa-solid fa-car"></i></a>
    <a class="tabbar__btn" href="../Ajustes/ajustes.html"><i class="fa-solid fa-user"></i></a>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../JS/Controllers/añadirVehiculoController.js"></script>
</body>
</html>
