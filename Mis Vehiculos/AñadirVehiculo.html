<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Añadir Vehículo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="../CSS/añadirvehiculo.css" />
</head>
<body>
  <!-- Overlay -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <!-- Menú lateral -->
  <aside id="profileMenu" class="profile-menu" aria-label="Menú de usuario">
    <button class="close-btn" id="closeMenu" aria-label="Cerrar">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="menu-header">
      <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full">
        <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <div class="menu-user">
        <h3 id="menuNombre">Usuario</h3>
        <p id="menuPase" class="muted">Cliente</p>
        <p class="muted small">ID: <span id="menuUserId">Desconocido</span></p>
      </div>
    </div>

    <nav class="menu-list">
      <a href="../Perfil/perfil.html"><i class="fa-regular fa-user me-2"></i> Perfil</a>
      <a href="../Notificaciones/notificaciones.html"><i class="fa-regular fa-bell me-2"></i> Notificaciones</a>
      <a href="../Facturas/facturas.html"><i class="fa-solid fa-receipt me-2"></i> Facturas</a>
      <a href="../Pagos/pagos.html"><i class="fa-regular fa-credit-card me-2"></i> Pagos</a>
      <a href="../Authenticator/login.html" id="logoutBtn" class="danger">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar sesión
      </a>
    </nav>
  </aside>

  <!-- Contenido -->
  <main class="app-shell">
    <header class="topbar">
      <h1 class="page-title">Añadir Vehículo</h1>
      <button class="avatar" id="menuToggle" aria-label="Abrir menú">
        <i class="fa-solid fa-circle-notch avatar-gear"></i>
      </button>
    </header>

    <section class="section">
      <form id="formVehiculo" class="card form" autocomplete="off">

        <div class="grid">
          <div class="field">
            <label class="label" for="marca">Marca</label>
            <input class="input" id="marca" type="text" placeholder="Ej: Toyota" required />
          </div>
          <div class="field">
            <label class="label" for="modelo">Modelo</label>
            <input class="input" id="modelo" type="text" placeholder="Ej: Corolla" required />
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <label class="label" for="anio">Año</label>
            <input class="input" id="anio" type="number" placeholder="Ej: 2020" required />
          </div>
          <div class="field">
            <label class="label" for="placa">Placa</label>
            <input class="input" id="placa" type="text" placeholder="Ej: P123-456" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="vin">VIN (opcional)</label>
          <input class="input" id="vin" type="text" placeholder="Ej: 1HGCM82633A123456" />
        </div>

        <!-- Botones -->
        <div class="actions-bar">
          <button type="submit" id="submitBtn" class="btn modern primary w100">
            <span class="btn-label">Guardar</span>
          </button>
          <button type="reset" class="btn modern ghost w100">Limpiar</button>
          <button type="button" class="btn modern danger w100" onclick="window.location.href='Vehiculos.html'">
            Cancelar
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Nav inferior -->
  <nav class="tabbar" aria-label="Navegación principal">
    <a class="tabbar__btn active" href="../dashboard/index.html" aria-current="page">
      <i class="fa-solid fa-house"></i>
    </a>
    <a class="tabbar__btn" href="../Citas/citas.html">
      <i class="fa-regular fa-calendar"></i>
    </a>
    <a class="tabbar__btn" href="../Mis Vehiculos/Vehiculos.html">
      <i class="fa-solid fa-car"></i>
    </a>
    <a class="tabbar__btn" href="../Ajustes/ajustes.html">
      <i class="fa-solid fa-user"></i>
    </a>
  </nav>

  <!-- FAB botón -->
  <a href="../Mis Vehiculos/AñadirVehiculo.html"
     class="fab"
     title="Añadir vehículo"
     aria-label="Añadir vehículo">
    <i class="fa-solid fa-plus"></i>
  </a>

  <script src="../JS/añadirvehiculos.js"></script>
</body>
</html>
