<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Vehículo</title>

  <!-- Bootstrap e iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/misvehiculos.css" />
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>

  <!-- Barra superior -->
  <header class="topbar">
    <a href="javascript:history.back()" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="dropdown">
      <button class="three-dots-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="../Historial/historial.html">Historial</a></li>
        <li><a class="dropdown-item" href="Vehiculos.html">Vehículos</a></li>
        <li><a class="dropdown-item" href="AñadirVehiculo.html">Añadir Vehículo</a></li>
        <li><a class="dropdown-item" href="../Citas/citas.html">Citas</a></li>
      </ul>
    </div>
  </header>

  <!-- Encabezado -->
  <div class="encabezado-vehiculos text-center mb-3">
    <img src="../IMG/banner-vehiculo.jpg" alt="Banner Vehiculo" class="img-fluid" />
    <h2 class="encabezado-texto">Añadir vehículo</h2>
  </div>

  <!-- Formulario -->
<main class="px-4">
  <form id="formVehiculo">
    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" id="marca" class="form-control border-danger" placeholder="Ej: Toyota" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" id="modelo" class="form-control border-danger" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Año</label>
      <input type="number" id="anio" class="form-control border-danger" required />
    </div>
    <div class="mb-4">
      <label class="form-label">Placa</label>
      <input type="text" id="placa" class="form-control border-danger" required />
    </div>
    <button type="submit" class="btn btn-danger w-100">Guardar</button>
  </form>
</main>

  <!-- Navegación inferior móvil -->
  <nav class="mobile-nav d-flex justify-content-around">
    <a href="../Notificaciones/notificaciones.html" class="mobile-nav__link"><i class="fas fa-bell"></i></a>
    <a href="../dashboard/index.html" class="mobile-nav__link"><i class="fas fa-home"></i></a>
    <a href="../Facturas/facturas.html" class="mobile-nav__link"><i class="fas fa-receipt"></i></a>
    <a href="../Ajustes/ajustes.html" class="mobile-nav__link"><i class="fas fa-cog"></i></a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/añadirvehiculos.js"></script>
</body>
</html>
