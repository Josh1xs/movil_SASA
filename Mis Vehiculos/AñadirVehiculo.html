<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Añadir Vehículo</title>
  <link rel="stylesheet" href="../CSS/añadirvehi.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Título -->
  <div class="topbar">
    <span class="topbar-title"> Añadir Vehículo</span>
  </div>

  <div class="main-content">
    <form id="formVehiculo" class="formulario" autocomplete="off">
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" placeholder="Ej: Toyota" required />
      </div>
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" placeholder="Ej: Corolla" required />
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" placeholder="Ej: Rojo" required />
      </div>
      <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" id="placa" placeholder="Ej: P123-456" required />
      </div>
      <div class="form-group">
        <label for="vin">VIN</label>
        <input type="text" id="vin" placeholder="Ej: 1HGCM82633A123456" required />
      </div>

      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>

  <!-- Fondo oscuro al abrir el menú -->
  <div id="overlay" class="overlay"></div>

 <!-- Menú tipo Pokémon -->
<aside id="profileMenu" class="profile-menu">
  <button class="close-btn" id="closeMenu"><i class="fas fa-times"></i></button>
  
  <div class="menu-user-id">
  <span class="label">ID de usuario</span>
  <strong id="menuUserId">Desconocido</strong>
</div>

  
  <a href="../Ajustes/ajustes.html" class="user-avatar-link">
  <div class="user-avatar-lg">
    <i class="fas fa-user"></i>
  </div>
</a>

  
  <div id="menuNombre" class="username mt-2">Nombre</div>
  <div id="menuPase" class="user-pass">Pase</div>

  <ul class="menu-options">
    <li><a href="../Historial/historial.html"><i class="fas fa-clock me-2"></i>Historial</a></li>
    <li><a href="../Mis Vehiculos/Vehiculos.html"><i class="fas fa-car me-2"></i>Vehículos</a></li>
    <li><a href="../Mis Vehiculos/AñadirVehiculo.html"><i class="fas fa-plus-circle me-2"></i>Añadir Vehículo</a></li>
    <li><a href="../Citas/citas.html"><i class="fas fa-calendar-check me-2"></i>Citas</a></li>
  </ul>
</aside>

  </nav>

  <script src="../JS/añadirvehiculos.js"></script>
