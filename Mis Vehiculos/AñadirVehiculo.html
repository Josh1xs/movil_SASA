  <!-- App -->
  <main class="app-shell">
    <header class="topbar">
      <h1 class="page-title" id="formTitle">Añadir Vehículo</h1>
      <button class="avatar" id="menuToggle" aria-label="Abrir configuración">
        <i class="fa-solid fa-circle-notch avatar-gear" aria-hidden="true"></i>
      </button>
    </header>

    <section class="section">
      <form id="formVehiculo" class="card form">
        <div class="grid-form">
          <div class="field">
            <label class="label" for="marca">Marca</label>
            <input id="marca" type="text" class="input" placeholder="Toyota" required>
          </div>
          <div class="field">
            <label class="label" for="modelo">Modelo</label>
            <input id="modelo" type="text" class="input" placeholder="Corolla" required>
          </div>
          <div class="field">
            <label class="label" for="anio">Año</label>
            <input id="anio" type="number" class="input" min="1980" max="2099" placeholder="2018" required>
          </div>
          <div class="field">
            <label class="label" for="color">Color (opcional)</label>
            <input id="color" type="text" class="input" placeholder="Gris">
          </div>
          <div class="field">
            <label class="label" for="placa">Placa</label>
            <input id="placa" type="text" class="input" placeholder="P123-456" required>
          </div>
          <div class="field">
            <label class="label" for="vin">VIN</label>
            <input id="vin" type="text" class="input" minlength="11" maxlength="20" placeholder="17 caracteres" required>
          </div>
          <div class="field">
            <label class="label" for="estado">Estado</label>
            <select id="estado" class="select" required>
              <option value="">Seleccionar</option>
              <option>Excelente</option>
              <option>Bueno</option>
              <option>Regular</option>
              <option>Malo</option>
            </select>
          </div>
          <div class="field full">
            <label class="label" for="descripcion">Descripción (opcional)</label>
            <input id="descripcion" type="text" class="input" placeholder="Notas breves del vehículo">
          </div>
        </div>

        <div class="btns">
          <button type="submit" class="btn primary w100" id="btnGuardar">Guardar</button>
          <button type="reset" class="btn ghost w100">Limpiar</button>
          <a href="./Vehiculos.html" class="btn danger w100">Cancelar</a>
        </div>
      </form>
    </section>
