<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Detalle de cita</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <link rel="stylesheet" href="../CSS/style.css" />

  <link rel="stylesheet" href="../CSS/detallecitas.css" />
</head>
<body>

  <div id="overlay" class="overlay" aria-hidden="true"></div>
  <aside id="profileMenu" class="profile-menu" aria-label="Menú de configuración">
    <button class="close-btn" id="closeMenu" aria-label="Cerrar menú"><i class="fas fa-times"></i></button>
    <div class="menu-header">
      <img src="../IMG/logo_sasa.jpg" alt="Avatar" class="menu-avatar" />
      <div class="menu-user">
        <h3 id="menuNombre">Usuario</h3>
        <p id="menuPase" class="muted">Cliente</p>
        <p class="muted small">ID: <span id="menuUserId">Desconocido</span></p>
      </div>
    </div>
    <nav class="menu-list">
      <a href="../dashboard/index.html"><i class="fa-solid fa-house"></i> Inicio</a>
      <a href="../Citas/citas.html"><i class="fa-regular fa-calendar"></i> Citas</a>
      <a href="../Mis Vehiculos/Vehiculos.html"><i class="fa-solid fa-car"></i> Vehículos</a>
      <a href="../Mis Vehiculos/AñadirVehiculo.html"><i class="fa-solid fa-circle-plus"></i> Añadir Vehículo</a>
      <a href="../Authenticator/login.html" id="logoutBtn" class="danger"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </aside>


  <main class="app-shell">
    <header class="topbar">
      <h1 class="page-title">Detalle de cita</h1>
      <button class="avatar" id="menuToggle" aria-label="Abrir configuración">
        <i class="fa-solid fa-circle-notch avatar-gear"></i>
      </button>
    </header>

    <section class="detail-wrap">

      <article class="detail-card" id="citaCard">
        <div class="detail-head">
          <h2 class="detail-title" id="titleFecha">—</h2>
          <p class="detail-sub" id="code">#CITA —</p>
        </div>

        <div class="detail-grid">
          <div class="info-row">
            <i class="fa-regular fa-clock"></i>
            <div><b>Hora</b><span id="horaTxt">—</span></div>
          </div>
          <div class="info-row">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <div><b>Tipo de servicio</b><span id="estadoTxt">—</span></div>
          </div>
          <div class="info-row">
            <i class="fa-regular fa-note-sticky"></i>
            <div><b>Descripción</b><span id="descTxt">—</span></div>
          </div>
          <div class="info-row">
            <i class="fa-solid fa-car-side"></i>
            <div><b>Vehículo</b><span id="vehiculoTxt">—</span></div>
          </div>
        </div>

        <div class="action-bar">
          <button id="btnPdf" class="btn btn-solid w100">
            <i class="fa-solid fa-file-arrow-down"></i>
            <span>Descargar PDF</span>
          </button>
          <a href="../Citas/citas.html" class="btn btn-outline w100">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Volver</span>
          </a>
        </div>
      </article>
   
    </section>
  </main>

  <nav class="tabbar" aria-label="Navegación principal">
    <a class="tabbar__btn" href="../dashboard/index.html"><i class="fa-solid fa-house"></i></a>
    <a class="tabbar__btn active" href="../Citas/citas.html"><i class="fa-regular fa-calendar"></i></a>
    <a class="tabbar__btn" href="../Mis Vehiculos/Vehiculos.html"><i class="fa-solid fa-car"></i></a>
    <a class="tabbar__btn" href="../Ajustes/ajustes.html"><i class="fa-solid fa-user"></i></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script src="../JS/detallecitas.js"></script>
</body>
</html>
