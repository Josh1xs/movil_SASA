<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Citas</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/citas.css" />
</head>
<body>

  <main class="app-shell">
    <header class="topbar">
      <h1 class="page-title">Citas</h1>
      <button class="avatar" id="menuToggle" aria-label="Abrir menú">
        <i class="fa-solid fa-circle-notch avatar-gear"></i>
      </button>
    </header>

    <!-- Calendario -->
    <section class="section">
      <div class="calendar-box card">
        <div class="calendar-header">
          <button class="nav" id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
          <h2 id="mesActual" class="month"></h2>
          <button class="nav" id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="calendario" class="calendar-grid"></div>
        <p class="hint">Selecciona una fecha. Solo se muestran los próximos <strong>20 días</strong> disponibles.</p>
      </div>
    </section>

    <!-- Formulario -->
    <section class="section">
      <form id="formCita" class="form card">
        <input type="hidden" id="fechaSeleccionada" />

        <div class="field">
          <label class="label" for="horaInput">Hora</label>
          <input type="time" id="horaInput" class="input" step="900" required />
          <div id="timeHint" class="subhint">Selecciona una fecha para ver el horario permitido.</div>
        </div>

        <div class="field">
          <label class="label" for="vehiculoSelect">Selecciona tu vehículo</label>
          <select id="vehiculoSelect" class="select" required>
            <option value="">Cargando vehículos…</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="estado">Tipo de servicio</label>
          <select id="estado" class="select" required>
            <option value="">Seleccionar</option>
            <option value="Mantenimiento preventivo">Mantenimiento preventivo</option>
            <option value="Mantenimiento correctivo">Mantenimiento correctivo</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="descripcion">Detalles (opcional)</label>
          <input type="text" id="descripcion" class="input" placeholder="Describe brevemente el motivo de la cita" />
        </div>

        <!-- Botones alineados -->
        <div class="actions-bar">
          <button type="submit" class="btn primary w100">Enviar</button>
          <button type="reset" class="btn ghost w100">Limpiar</button>
          <button type="button" class="btn danger w100" onclick="window.location.href='../dashboard/index.html'">
            Cancelar
          </button>
        </div>
      </form>
    </section>

    <!-- Lista de citas -->
    <section class="section">
      <h3 class="section-title">Mis Citas</h3>
      <div id="listaCitas" class="list"></div>
    </section>
  </main>

  <!-- Overlay -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <!-- Menú lateral -->
  <aside id="profileMenu" class="profile-menu">
    <button class="close-btn" id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
    <div class="menu-header">
      <img src="../IMG/avatar-user.png" alt="Avatar" class="menu-avatar">
      <div class="menu-user">
        <h3 id="menuNombre">Usuario</h3>
        <p id="menuPase" class="muted">Cliente</p>
        <p class="muted small">ID: <span id="menuUserId">Desconocido</span></p>
      </div>
    </div>
    <nav class="menu-list">
      <a href="../Ajustes/ajustes.html"><i class="fa-regular fa-user"></i> Perfil</a>
      <a href="../Notificaciones/notificaciones.html"><i class="fa-regular fa-bell"></i> Notificaciones</a>
      <a href="../Facturas/facturas.html"><i class="fa-solid fa-receipt"></i> Facturas</a>
      <a href="../Pagos/pagos.html"><i class="fa-regular fa-credit-card"></i> Pagos</a>
      <a href="../Authenticator/login.html" id="logoutBtn" class="danger"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </aside>

  <!-- Tabbar -->
  <nav class="tabbar">
    <a class="tabbar__btn active" href="../dashboard/index.html"><i class="fa-solid fa-house"></i></a>
    <a class="tabbar__btn" href="../Citas/citas.html"><i class="fa-regular fa-calendar"></i></a>
    <a class="tabbar__btn" href="../Mis Vehiculos/Vehiculos.html"><i class="fa-solid fa-car"></i></a>
    <a class="tabbar__btn" href="../Ajustes/ajustes.html"><i class="fa-solid fa-user"></i></a>
  </nav>

  <!-- FAB -->
  <a href="../Mis Vehiculos/AñadirVehiculo.html" class="fab"><i class="fa-solid fa-plus"></i></a>

  <script src="../JS/citas.js"></script>
</body>
</html>
