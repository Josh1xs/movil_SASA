<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Citas</title>

  <!-- Iconos / SweetAlert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/citas.css" />
</head>
<body>

  <main class="app-shell">
    <header class="topbar">
      <h1 class="page-title">Citas</h1>
      <button class="avatar" id="menuToggle" aria-label="Abrir configuración">
        <i class="fa-solid fa-circle-notch avatar-gear" aria-hidden="true"></i>
      </button>
    </header>

    <!-- Calendario -->
    <section class="section">
      <div class="calendar-box card">
        <div class="calendar-header">
          <button class="nav" id="prevMonth" aria-label="Mes anterior"><i class="fa-solid fa-chevron-left"></i></button>
          <h2 id="mesActual" class="month"></h2>
          <button class="nav" id="nextMonth" aria-label="Mes siguiente"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div id="calendario" class="calendar-grid" aria-label="Calendario de citas"></div>
        <p class="hint">Selecciona una fecha. Solo se muestran los próximos <strong>20 días</strong> disponibles.</p>
      </div>
    </section>

    <!-- Formulario -->
    <section class="section">
      <form id="formCita" class="form card">
        <input type="hidden" id="fechaSeleccionada" />

        <div class="field">
          <label class="label" for="horaInput">Hora</label>
          <input type="time" id="horaInput" class="input" step="900" required />
          <div id="timeHint" class="subhint">Selecciona una fecha para ver el horario permitido.</div>
        </div>

        <div class="field">
          <label class="label" for="vehiculoSelect">Selecciona tu vehículo</label>
          <select id="vehiculoSelect" class="select" required>
            <option value="">Cargando vehículos…</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="estado">Tipo de servicio</label>
          <select id="estado" class="select" required>
            <option value="">Seleccionar</option>
            <option value="Mantenimiento preventivo">Mantenimiento preventivo</option>
            <option value="Mantenimiento correctivo">Mantenimiento correctivo</option>
          </select>
        </div>

        <div class="field">
          <label class="label" for="descripcion">Detalles (opcional)</label>
          <input type="text" id="descripcion" class="input" placeholder="Describe brevemente el motivo de la cita" />
        </div>

        <button type="submit" id="btnEnviar" class="btn primary w100">Enviar</button>
        <button type="reset" class="btn ghost w100">Limpiar</button>
        <a href="../dashboard/index.html" class="btn danger w100">Cancelar</a>
      </form>
    </section>

    <section class="section">
      <h3 class="section-title">Mis Citas</h3>
      <div id="listaCitas" class="list"></div>
    </section>
  </main>

  <!-- Overlay + Sidebar (igual que index) -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>
  <aside id="profileMenu" class="profile-menu" aria-label="Menú de configuración">
    <button class="close-btn" id="closeMenu" aria-label="Cerrar menú"><i class="fas fa-times"></i></button>
    <div class="menu-header">
      <a id="userIconLink" href="../Ajustes/ajustes.html" class="menu-avatar-link" aria-label="Ir a Ajustes">
        <img src="../IMG/avatar-user.png" alt="Avatar" class="menu-avatar">
      </a>
      <div class="menu-user">
        <h3 id="menuNombre">Usuario</h3>
        <p id="menuPase" class="muted">Cliente</p>
        <p class="muted small">ID: <span id="menuUserId">Desconocido</span></p>
      </div>
    </div>
    <nav class="menu-list">
      <a href="../Historial/historial.html"><i class="fas fa-clock me-2"></i>Historial</a>
      <a href="../Mis Vehiculos/Vehiculos.html"><i class="fas fa-car me-2"></i>Vehículos</a>
      <a href="../Mis Vehiculos/AñadirVehiculo.html"><i class="fas fa-plus-circle me-2"></i>Añadir Vehículo</a>
      <a href="../Citas/citas.html"><i class="fas fa-calendar-check me-2"></i>Citas</a>
      <a href="../Authenticator/login.html" id="logoutBtn" class="danger"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </aside>

  <!-- Menú inferior -->
  <nav class="tabbar" aria-label="Navegación principal">
    <a class="tabbar__btn" href="../Notificaciones/notificaciones.html" title="Notificaciones"><i class="fas fa-bell"></i></a>
    <a class="tabbar__btn" href="../dashboard/index.html" title="Inicio"><i class="fas fa-home"></i></a>
    <a class="tabbar__btn" href="../Facturas/facturas.html" title="Facturas"><i class="fas fa-receipt"></i></a>
    <button class="tabbar__btn" id="menuToggleBottom" title="Menú"><i class="fas fa-bars"></i></button>
  </nav>

  <!-- Lógica -->
  <script src="../JS/citas.js"></script>
</body>
</html>
