<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Citas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../CSS/citas.css" />
</head>
<body>
  <main class="app-shell">
    <!-- =============================== -->
    <!-- TOPBAR -->
    <!-- =============================== -->
    <header class="topbar">
      <h1 class="page-title">Citas</h1>
      <button class="avatar" id="menuToggle">
        <i class="fa-solid fa-circle-notch avatar-gear"></i>
      </button>
    </header>

    <!-- =============================== -->
    <!-- CALENDARIO -->
    <!-- =============================== -->
    <section class="section">
      <div class="calendar-box card">
        <div class="calendar-header">
          <button class="nav" id="prevMonth"><i class="fa-solid fa-chevron-left"></i></button>
          <h2 id="mesActual" class="month"></h2>
          <button class="nav" id="nextMonth"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="calendario" class="calendar-grid"></div>
        <p class="hint">Selecciona una fecha disponible dentro de los próximos <strong>20 días hábiles</strong>.</p>
      </div>
    </section>

   <section class="section">
  <form id="formCita" class="form card">
    <input type="hidden" id="fechaSeleccionada" />

    <!-- Hora -->
    <div class="field">
      <label class="label" for="horaInput">Hora</label>
      <input type="time" id="horaInput" class="input" step="1800" required />
      <div id="timeHint" class="subhint">Horario permitido: 07:00–16:00</div>
    </div>

    <!-- Vehículo -->
    <div class="field">
      <label class="label" for="vehiculoSelect">Vehículo</label>
      <select id="vehiculoSelect" class="select" required>
        <option value="">Cargando vehículos…</option>
      </select>
    </div>

    <!-- Tipo de servicio -->
    <div class="field">
      <label class="label" for="tipoServicio">Tipo de servicio</label>
      <select id="tipoServicio" class="select" required>
        <option value="">Seleccionar</option>
        <option value="Mantenimiento preventivo">Mantenimiento preventivo</option>
        <option value="Mantenimiento correctivo">Mantenimiento correctivo</option>
      </select>
    </div>

    <!-- Descripción opcional -->
    <div class="field">
      <label class="label" for="descripcion">Descripción (opcional)</label>
      <textarea id="descripcion" class="input" rows="3" maxlength="255" placeholder="Ej. Cambio de aceite, revisión de frenos..."></textarea>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="submit" id="btnEnviar" class="btn primary w100">
        <i class="fa-regular fa-paper-plane"></i> Enviar
      </button>
      <button type="reset" class="btn ghost w100">
        <i class="fa-solid fa-eraser"></i> Limpiar
      </button>
      <a href="../dashboard/index.html" class="btn danger w100">
        <i class="fa-solid fa-xmark"></i> Cancelar
      </a>
    </div>
  </form>
</section>


    <!-- =============================== -->
    <!-- LISTADO DE CITAS -->
    <!-- =============================== -->
    <section class="section">
      <h3 class="section-title">Mis Citas</h3>
      <div id="listaCitas" class="list"></div>
    </section>
  </main>

  <!-- =============================== -->
  <!-- MENÚ PERFIL -->
  <!-- =============================== -->
  <div id="overlay" class="overlay"></div>
  <aside id="profileMenu" class="profile-menu">
    <button class="close-btn" id="closeMenu"><i class="fas fa-times"></i></button>
    <div class="menu-header no-avatar">
      <div class="menu-user">
        <h3 id="menuNombre">Usuario</h3>
        <p id="menuPase" class="muted">Cliente</p>
        <p class="muted small">ID: <span id="menuUserId">Desconocido</span></p>
      </div>
    </div>
    <nav class="menu-list">
      <a href="../Notificaciones/notificaciones.html"><i class="fa-regular fa-bell"></i> Notificaciones</a>
      <a href="../Historial/historial.html"><i class="fa-solid fa-clock-rotate-left"></i> Historial</a>
      <a href="../MisVehiculos/Vehiculos.html"><i class="fa-solid fa-car"></i> Vehículos</a>
      <a href="../MisVehiculos/anadirVehiculo.html"><i class="fa-solid fa-plus-circle"></i> Añadir Vehículo</a>
      <a href="../Citas/citas.html"><i class="fa-regular fa-calendar-check"></i> Citas</a>
      <a href="../Facturas/facturas.html"><i class="fa-solid fa-receipt"></i> Facturas</a>
      <a href="../Ajustes/ajustes.html"><i class="fa-solid fa-sliders"></i> Ajustes</a>
      <a href="../Authenticator/login.html" id="logoutBtn" class="danger"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </aside>

  <!-- =============================== -->
  <!-- MENÚ INFERIOR -->
  <!-- =============================== -->
  <nav class="tabbar">
    <a class="tabbar__btn" href="../dashboard/index.html"><i class="fa-solid fa-house"></i></a>
    <a class="tabbar__btn active" href="../Citas/citas.html"><i class="fa-regular fa-calendar"></i></a>
    <a class="tabbar__btn" href="../MisVehiculos/Vehiculos.html"><i class="fa-solid fa-car"></i></a>
    <a class="tabbar__btn" href="../Ajustes/ajustes.html"><i class="fa-solid fa-user"></i></a>
  </nav>

  <!-- =============================== -->
  <!-- SCRIPT -->
  <!-- =============================== -->
  <script type="module" src="../JS/Controllers/CitasController.js"></script>
  <script  type="module" src="../JS/shell.js"></script>

</body>
</html>
