<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../CSS/citas.css" />
</head>

<body>

  <main class="main-content p-3">
    <h1 class="text-center">Citas</h1>

    <div class="bg-white p-3 rounded shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <button class="btn btn-danger btn-sm" onclick="cambiarMes(-1)">&lt;</button>
        <h5 id="mesActual" class="mb-0 text-capitalize"></h5>
        <button class="btn btn-danger btn-sm" onclick="cambiarMes(1)">&gt;</button>
      </div>

      <div id="calendario" class="d-grid" style="grid-template-columns: repeat(7, 1fr); gap: 4px;"></div>
      <p class="text-center mt-2 text-muted">Seleccione la fecha deseada para su cita.</p>
    </div>

    <form id="formCita" class="mt-3">
      <input type="hidden" id="fechaSeleccionada" />

      <label for="horaInput">Hora</label>
      <div class="d-flex gap-2 mb-2">
        <input type="time" id="horaInput" class="form-control" />
        <select id="meridiano" class="form-select w-auto">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

   <select id="vehiculoSelect" class="form-select" required>
  <option value="">Selecciona tu vehículo</option>
</select>


      <label for="estado">Estado</label>
      <input type="text" id="estado" class="form-control mb-2" />

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" class="form-control mb-2" />

      <button type="submit" class="btn btn-dark w-100">Enviar</button>
      <button type="reset" class="btn btn-outline-secondary w-100 mt-2">Limpiar</button>
      <a href="../dashboard/index.html" class="btn btn-danger w-100 mt-2">Cancelar</a>
    </form>

    <div id="listaCitas" class="mt-3"></div>

  </main>

  <!-- Menú Pokémon + flotante (sin cambios) -->
  <div id="overlay" class="overlay"></div>
  <aside id="profileMenu" class="profile-menu">
    <button class="close-btn" id="closeMenu"><i class="fas fa-times"></i></button>
    <p class="text-center small text-muted">ID de usuario<br><strong id="menuUserId">Desconocido</strong></p>
    <div class="text-center mb-3">

      <a href="../Ajustes/ajustes.html" class="user-avatar-link">
        <div class="user-avatar-lg">
          <i class="fas fa-user"></i>
        </div>
      </a>

      <div id="menuNombre" class="username mt-2">Nombre</div>
      <div id="menuPase" class="user-pass">Pase</div>
    </div>
    <ul class="menu-options">
      <li><a href="../Historial/historial.html"><i class="fas fa-clock me-2"></i>Historial</a></li>
      <li><a href="../Mis Vehiculos/Vehiculos.html"><i class="fas fa-car me-2"></i>Vehículos</a></li>
      <li><a href="../Mis Vehiculos/AñadirVehiculo.html"><i class="fas fa-plus-circle me-2"></i>Añadir Vehículo</a></li>
      <li><a href="../Citas/citas.html"><i class="fas fa-calendar-check me-2"></i>Citas</a></li>
    </ul>
  </aside>

  <nav class="mobile-nav d-flex justify-content-around">
    <a href="../Notificaciones/notificaciones.html" class="mobile-nav__link"><i class="fas fa-bell"></i></a>
    <a href="../dashboard/index.html" class="mobile-nav__link"><i class="fas fa-home"></i></a>
    <a href="../Facturas/facturas.html" class="mobile-nav__link"><i class="fas fa-receipt"></i></a>
    <button class="mobile-nav__link menu-toggle-btn" id="menuToggle"><i class="fas fa-bars"></i></button>
  </nav>

  <script src="../JS/citas.js"></script>
</body>

</html>
