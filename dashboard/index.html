<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SASA — Inicio</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">


  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>

  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <aside id="profileMenu" class="profile-menu" aria-label="Menú de configuración">
    <button class="close-btn" id="closeMenu" aria-label="Cerrar menú">
      <i class="fas fa-times"></i>
    </button>

   
  <header class="menu-header">
    <div class="avatar-circle">
      <i class="fa-solid fa-user"></i>
    </div>
    <div>
      <h3 id="menuNombre" class="menu-name">Usuario</h3>
      <p id="menuPase" class="menu-role">Cliente</p>
      <p class="menu-id">ID: <span id="menuUserId">—</span></p>
    </div>
  </header>

  <nav class="menu-list">
    <a href="../Ajustes/ajustes.html" class="menu-item">
      <i class="fa-regular fa-user"></i>
      <span>Perfil</span>
    </a>

    <a href="../Notificaciones/notificaciones.html" class="menu-item">
      <i class="fa-regular fa-bell"></i>
      <span>Notificaciones</span>
    </a>

    <a href="../Facturas/facturas.html" class="menu-item">
      <i class="fa-solid fa-receipt"></i>
      <span>Facturas</span>
    </a>

    <a href="../Pagos/pagos.html" class="menu-item">
      <i class="fa-regular fa-credit-card"></i>
      <span>Pagos</span>
    </a>

    <a href="../Authenticator/login.html" id="logoutBtn" class="menu-item danger">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span>Cerrar sesión</span>
    </a>
  </nav>
</aside>
  
  <div class="app-shell">

    <header class="topbar">
      <div class="greeting">
        <h1>Hola, <span id="nombreHeader">Usuario</span> <span class="wave"></span></h1>
      </div>

      <button class="avatar" id="menuToggle" aria-label="Abrir configuración">
        <i class="fa-solid fa-circle-notch avatar-gear" aria-hidden="true"></i>
      </button>
    </header>

  
    <div class="searchbar">
      <i class="fa-solid fa-magnifying-glass searchbar__icon"></i>

      <input id="searchInput" class="searchbar__input"
             type="search" placeholder="Buscar vehículos, citas..." />

     
      <button id="goSearch"
              class="searchbar__go"
              aria-label="Buscar"
              title="Buscar"
              data-results-href="./resultados.html">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <section class="section">
      <div class="section-head">
        <h2>Próximas Citas</h2>
        <a href="../Citas/citas.html" class="view-all">Ver todas</a>
      </div>

      <div class="chips" id="citasChips">
        <a href="#" class="chip chip-active" data-filter="hoy">Hoy</a>
        <a href="#" class="chip" data-filter="semana">Semana</a>
        <a href="#" class="chip" data-filter="todas">Todas</a>
      </div>

      <div id="citasHomeList" class="cards-scroll" aria-label="Carrusel de citas"></div>

      
      <template id="tplCitaCard">
        <article class="card card-hero">
          <div class="card-hero__img"></div>
          <div class="card-hero__overlay">
            <div class="pill">
              <i class="fa-regular fa-clock"></i><span>—</span>
            </div>
            <div class="title">—</div>
            <div class="meta">
              <button class="cita-remaining-btn" type="button" title="Tiempo restante">
                <i class="fa-solid fa-hourglass-half"></i>
              </button>
              <div class="cita-code">—</div>
            </div>
          </div>
          <button class="fav" type="button" aria-label="Favorito" tabindex="-1">
            <i class="fa-regular fa-heart"></i>
          </button>
        </article>
      </template>
    </section>

    
    <section class="section">
      <div class="section-head">
        <h2>Mis Vehículos</h2>
        <div class="actions">
          <a href="../Mis Vehiculos/Vehiculos.html" class="view-all">Ver todos</a>
          <a href="../Mis Vehiculos/AñadirVehiculo.html" class="add-link">
            <i class="fa-solid fa-plus"></i> Añadir
          </a>
        </div>
      </div>

      <div id="listaVehiculosDashboard" class="stack"></div>

  
      <template id="tplVehiculoCard">
        <a class="card vehicle" href="../Mis Vehiculos/Vehiculos.html">
          <div class="vehicle__img"></div>
          <div class="vehicle__body">
            <h3 class="vehicle__name">—</h3>
            <p>Color: —</p>
            <p>Placa: —</p>
            <p>VIN: —</p>
          </div>
          <i class="fa-solid fa-chevron-right vehicle__chev" aria-hidden="true"></i>
        </a>
      </template>
    </section>

   
    <nav class="tabbar" aria-label="Navegación principal">
      <a class="tabbar__btn active" href="./index.html" aria-current="page">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="tabbar__btn" href="../Citas/citas.html">
        <i class="fa-regular fa-calendar"></i>
      </a>
      <a class="tabbar__btn" href="../Mis Vehiculos/Vehiculos.html">
        <i class="fa-solid fa-car"></i>
      </a>
      <a class="tabbar__btn" href="../Ajustes/ajustes.html">
        <i class="fa-solid fa-user"></i>
      </a>
    </nav>

    <a href="../Mis Vehiculos/AñadirVehiculo.html"
       class="fab"
       title="Añadir vehículo"
       aria-label="Añadir vehículo">
      <i class="fa-solid fa-plus"></i>
    </a>
  </div> 

  <script src="../JS/script.js"></script>
</body>
</html>
