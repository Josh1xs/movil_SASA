<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajustes - Móvil</title>

  <!-- Bootstrap e Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/ajustes.css" />
</head>
<body>

  <!-- Contenido principal -->
  <main class="ajustes-container p-3 text-center">
   
    <h1 class="fs-4 fw-bold mb-4">Ajustes</h1>

    <!-- Info Usuario -->
    <div class="user-info mb-4">
      <h4 class="mb-0 fw-bold" id="nombreCompleto">Cargando...</h4>
      <p class="mb-1 fw-semibold" id="rolUsuario">Cliente</p>
      <p class="small text-muted">ID de usuario: <strong id="userId">Cargando...</strong></p>
      <i class="fas fa-user-circle fa-4x text-secondary mt-2"></i>
    </div>

    <!-- Opciones -->
    <div class="d-grid gap-3 mb-4">
      <!-- Nombre -->
      <div class="edit-section">
        <button class="btn-edit toggle-nombre">Cambiar nombre <i class="fas fa-pen ms-2"></i></button>
        <div class="form-nombre" style="display: none;">
          <input type="text" id="nuevoNombre" class="form-control mt-2 mb-2" placeholder="Nuevo nombre completo">
          <button class="btn-save" id="guardarNombre">Guardar cambios</button>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="edit-section">
        <button class="btn-edit toggle-pass">Cambiar contraseña <i class="fas fa-pen ms-2"></i></button>
        <div class="form-pass" style="display: none;">
          <input type="password" id="nuevaPass" class="form-control mt-2 mb-2" placeholder="Nueva contraseña">
          <button class="btn-save" id="guardarPass">Guardar cambios</button>
        </div>
      </div>
    </div>

    <!-- Cerrar sesión -->
    <button class="btn btn-danger px-4 py-2 cerrar-sesion">Cerrar Sesión</button>
  </main>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Menú perfil -->
  <aside id="profileMenu" class="profile-menu">
    <button class="close-btn" id="closeMenu"><i class="fas fa-times"></i></button>
    <p class="text-center small text-muted">ID de usuario<br><strong id="menuUserId">Cargando...</strong></p>
    <div class="text-center mb-3">
      <div class="text-center mb-2">
        <i class="fas fa-user-circle fa-4x text-secondary"></i>
      </div>
      <div class="username" id="menuNombre">Cargando...</div>
      <div class="user-pass" id="menuRol">Cargando...</div>
    </div>
    <ul class="menu-options">
      <li><a href="../Historial/historial.html"><i class="fas fa-clock me-2"></i>Historial</a></li>
      <li><a href="../Mis Vehiculos/Vehiculos.html"><i class="fas fa-car me-2"></i>Vehículos</a></li>
<li><a href="../Mis Vehiculos/AñadirVehiculo.html"><i class="fas fa-plus-circle me-2"></i>Añadir Vehículo</a></li>
      <li><a href="../Citas/citas.html"><i class="fas fa-calendar-check me-2"></i>Citas</a></li>
    </ul>
  </aside>

  <!-- Menú inferior -->
  <nav class="mobile-nav d-flex justify-content-around">
    <a href="../Notificaciones/notificaciones.html" class="mobile-nav__link"><i class="fas fa-bell"></i></a>
    <a href="../dashboard/index.html" class="mobile-nav__link"><i class="fas fa-home"></i></a>
    <a href="../Facturas/facturas.html" class="mobile-nav__link"><i class="fas fa-receipt"></i></a>
    <button class="mobile-nav__link menu-toggle-btn" id="menuToggle"><i class="fas fa-bars"></i></button>
  </nav>

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/ajustes.js" defer></script>
</body>
</html>
