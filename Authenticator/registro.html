<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SASA — Registro</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../CSS/registro.css" />
</head>

<body>
  <main class="shell">
    <section class="card">
      <div class="brand">
        <img src="../IMG/SASA.png" alt="SASA" class="logo">
        <h1 class="title">Crear cuenta</h1>
        <p class="subtitle">Únete y gestiona tus servicios con facilidad</p>
      </div>

      <form id="registerForm" novalidate>
        <div class="grid-2">
          <label class="field">
            <span class="label">Nombre</span>
            <input type="text" id="nombre" name="nombre" class="input" autocomplete="given-name" required>
          </label>
          <label class="field">
            <span class="label">Apellido</span>
            <input type="text" id="apellido" name="apellido" class="input" autocomplete="family-name" required>
          </label>
        </div>

        <div class="grid-2">
          <label class="field">
            <span class="label">DUI</span>
            <input type="text" id="dui" name="dui" class="input" inputmode="numeric"
              placeholder="12345678-9" maxlength="10" required>
          </label>
          <label class="field">
            <span class="label">Fecha de nacimiento</span>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="input" required>
          </label>
        </div>

        <label class="field">
          <span class="label">Género</span>
          <select id="genero" name="genero" class="input" required>
            <option value="" disabled selected>Selecciona tu género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </label>

        <label class="field">
          <span class="label">Correo electrónico</span>
          <input type="email" id="correo" name="correo" class="input" autocomplete="email"
            placeholder="tucorreo@ejemplo.com" required>
        </label>

        <label class="field">
          <span class="label">Contraseña</span>
          <div class="pwd-wrap">
            <input type="password" id="password" name="password" class="input" minlength="8" maxlength="15" required>
            <button type="button" id="togglePwd" class="btn-eye" aria-label="Mostrar u ocultar contraseña">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>

          <div class="passbar">
            <div id="passMeter"></div>
          </div>
          <div id="passStrengthLabel" class="pass-strength"></div>

          <div id="passwordHelp" class="password-help">
            <p><span id="charCount" class="invalid">●</span> Mínimo 8 y máximo 15 caracteres</p>
            <p><span id="hasLetter" class="invalid">●</span> Al menos una letra</p>
            <p><span id="hasNumber" class="invalid">●</span> Al menos un número</p>
            <p><span id="hasSpecial" class="invalid">●</span> Al menos un carácter especial</p>
          </div>
        </label>

        <button type="submit" id="btnRegistrar" class="btn primary">Registrarse</button>
        <p class="alt">¿Ya tienes una cuenta? <a class="link" href="./login.html">Inicia sesión</a></p>
      </form>
    </section>
  </main>

  <!-- Controlador -->
  <script type="module" src="../JS/Controllers/RegisterController.js"></script>

</body>

</html>
