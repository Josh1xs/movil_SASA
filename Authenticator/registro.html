<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASA - Registrarse</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="../CSS/registro.css">
</head>

<body>
  <div class="container">
    <div class="header">SASA</div>
    <div class="logo">
      <img src="../IMG/SASA.png" alt="Logo SASA" />
    </div>
    <div class="title">Regístrate</div>

    <form id="registerForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="dui">DUI</label>
      <input type="text" id="dui" name="dui" required>

      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

      <label for="genero">Genero</label>
      <select id="genero" name="genero" required>
        <option value="" disabled selected>Selecciona tu género</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="correo">Correo Electrónico</label>
      <input type="text" id="correo" name="correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <div id="passwordHelp" class="password-help">
        <p><span id="charCount" class="invalid">●</span> Mínimo 8 caracteres</p>
        <p><span id="hasLetter" class="invalid">●</span> Al menos una letra</p>
        <p><span id="hasNumber" class="invalid">●</span> Al menos un número</p>
        <p><span id="hasSpecial" class="invalid">●</span> Al menos un carácter especial</p>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <div class="loginLink">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <!--<script src="../JS/registro.js"></script>-->
  <script type="module" src="../JS/Controllers/RegistroController.js"></script>
</body>

</html>
