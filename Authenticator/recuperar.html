<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SASA — Recuperar contraseña</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/recuperar.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main class="shell">
    <section class="card">
      <div class="brand">
        <img src="../IMG/SASA.png" alt="SASA" class="logo">
        <h1 class="title">Recupera tu contraseña</h1>
        <p class="subtitle">Ingresa tu correo para enviarte un código de verificación</p>
      </div>

      <form id="recoveryForm" novalidate>
        <label class="field">
          <span class="label">Correo electrónico</span>
          <input type="email" id="email" class="input" placeholder="tucorreo@ejemplo.com" autocomplete="email" required>
          <span id="emailErr" class="err"></span>
        </label>

        <button type="submit" id="btnSend" class="btn primary">Enviar código</button>
        <p class="alt">¿Ya lo tienes? <a class="link" href="./codigo.html">Ingresar código</a></p>
      </form>
    </section>
  </main>
  <script src="../JS/recuperar.js" type="module"></script>
</body>
</html>
