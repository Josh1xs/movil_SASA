<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SASA - Iniciar Sesión</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../IMG/SASA.png" alt="Logo SASA">
    </div>
    <div class="title">SASA</div>
    <form id="loginForm">
      <div class="input-group">
        <i class="material-icons icon">email</i>
        <input type="email" id="email" name="email" required>
        <label for="email">Correo Electrónico</label>
      </div>

      <div class="input-group">
        <i class="material-icons icon">lock</i>
        <input type="password" id="password" name="password" required>
        <label for="password">Contraseña</label>
      </div>

      <button type="submit" class="submit-button">Iniciar Sesión</button>
    </form>

    <div class="forgot-password">
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="register">
      ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
    </div>
  </div>

  <!--<script src="../JS/login.js"></script>-->
  <script type="module" src="../JS/Controllers/LoginController.js"></script>
</body>

</html>
