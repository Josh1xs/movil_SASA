<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cambiar Contraseña - SASA</title>
  <link rel="stylesheet" href="../CSS/codigocontra.css" />
</head>
<body>
  <div class="container">
  <div class="logo">
    <img src="../IMG/SASA.png" alt="Logo SASA">
  </div>
    <h1 class="titulo">Recupera tu<br>contraseña</h1>

    <label for="nueva" class="label">Nueva contraseña</label>
    <input type="password" id="nueva" class="input" required />

    <label for="confirmar" class="label">Confirmar contraseña</label>
    <input type="password" id="confirmar" class="input" required />

    <button class="boton">Cambiar contraseña</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/codigocontra.js"></script>
</body>
</html>
